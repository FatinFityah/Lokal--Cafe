<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lokal Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-black sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 fw-bold">LOKAL ADMIN</span>
            <div>
                <button class="btn btn-sm btn-outline-warning me-2" onclick="resetSystem()">âš  Reset Data</button>
                <a href="index.html" class="btn btn-sm btn-outline-light rounded-pill">View Site</a>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        
        <!-- SECTION 1: PENDING ORDERS -->
        <h3 class="fw-bold mb-3 text-danger">ðŸ”´ Active Orders (Pending)</h3>
        <div class="card shadow-sm border-0 mb-5">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Date/Time</th>
                                <th>Customer</th>
                                <th>Items Ordered</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-orders-pending">
                            <!-- JS loads Pending orders here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- SECTION 2: HISTORY -->
        <h3 class="fw-bold mb-3 text-success">ðŸŸ¢ Order History (Completed)</h3>
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-secondary table-hover mb-0 align-middle">
                        <thead class="table-secondary">
                            <tr>
                                <th>Date/Time</th>
                                <th>Customer</th>
                                <th>Items Ordered</th>
                                <th>Total</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="admin-orders-history">
                            <!-- JS loads Completed orders here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>
</html>
