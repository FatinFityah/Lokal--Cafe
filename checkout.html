<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lokal Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">LOKAL CAFE</a>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">Checkout</h2>
        <div class="row">
            <!-- Order Summary (Right Side on Desktop) -->
            <div class="col-md-4 order-md-2 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your Cart</span>
                    <span class="badge bg-warning rounded-pill" id="cart-count">0</span>
                </h4>
                <ul class="list-group mb-3 shadow-sm" id="checkout-cart-list">
                    <!-- Cart items injected by JS (app.js) -->
                </ul>
                <li class="list-group-item d-flex justify-content-between shadow-sm p-3 bg-white rounded">
                    <span>Total (MYR)</span>
                    <strong id="checkout-total">RM 0.00</strong>
                </li>
            </div>

            <!-- Billing Form (Left Side on Desktop) -->
            <div class="col-md-8 order-md-1">
                <h4 class="mb-3">Billing Address</h4>
                <form id="checkout-form" class="bg-white p-4 shadow-sm rounded">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option>Online Banking (FPX)</option>
                                <option>Credit/Debit Card</option>
                                <option>E-Wallet (TNG/Grab)</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- This button triggers the simulated payment in app.js -->
                    <button class="w-100 btn btn-warning btn-lg text-white" type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
