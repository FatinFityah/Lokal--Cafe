<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lokal Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-light bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand" href="index.html">Lokal Cafe.</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-black">Your Cart</span>
                </h4>
                <ul class="list-group mb-3 border-0 shadow-sm" id="checkout-summary"></ul>
                <div class="card p-3 shadow-sm border-0">
                    <div class="d-flex justify-content-between fw-bold fs-5">
                        <span>Total</span>
                        <span id="checkout-total-price">RM 0.00</span>
                    </div>
                </div>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3 fw-bold">Billing Details</h4>
                <form id="checkout-form" class="card p-4 border-0 shadow-sm">
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Address</label>
                            <textarea class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Payment Method</label>
                            <select class="form-select">
                                <option>Online Banking (FPX)</option>
                                <option>Credit/Debit Card</option>
                                <option>TNG E-Wallet</option>
                            </select>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-dark btn-lg rounded-pill" type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
