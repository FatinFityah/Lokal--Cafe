<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokal Cafe</title>
    <!-- Bootstrap 5 CSS -->

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">LOKAL CAFE</a>

                <span class="navbar-toggler-icon"></span>

        </div>

    <!-- Header -->
    <header class="bg-warning text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to Lokal</h1>
            <p class="lead">Serving the best local delights & frappes</p>
        </div>
    </header>

    <!-- Product Grid -->
    <div class="container my-5">
        <h2 class="text-center mb-5">Our Menu</h2>
        <div class="row" id="product-list">
            <!-- Products will be loaded here by JS -->
            <div class="text-center w-100">Loading Menu...</div>
        </div>
    </div>

            <div class="d-flex justify-content-center align-items-center gap-2">

        </div>
    </footer>

    <!-- GRAB-STYLE PRODUCT MODAL (Hidden by default) -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0">
                    <img id="modal-img" src="" class="w-100" style="height: 250px; object-fit: cover;">
                    <div class="p-4">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h3 id="modal-title" class="fw-bold mb-0">Product Name</h3>
                            <h4 id="modal-price" class="fw-bold mb-0">12.00</h4>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">Note to restaurant <span class="badge bg-light text-dark border">Optional</span></label>
                            <textarea id="modal-note" class="form-control" rows="2" placeholder="Add your request (e.g. less spicy)"></textarea>
                        </div>

                        <!-- Quantity Selector -->
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <button class="btn btn-qty" onclick="adjustModalQty(-1)">-</button>
                            <span id="modal-qty" class="mx-4 fw-bold fs-4">1</span>
                            <button class="btn btn-qty" onclick="adjustModalQty(1)">+</button>
                        </div>

                        <!-- Add Button -->
                        <button onclick="addToCartFromModal()" class="btn btn-grab w-100 py-3 fw-bold rounded-pill">
                            Add to Basket - <span id="modal-btn-price">12.00</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
